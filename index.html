<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="images/aroundtheus.svg"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="content page__section">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/yosemite.jpg"
                alt="Yosemit Valley"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemit Valley</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lake-louise.jpg"
                alt="Lake Louise"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/latemar.jpg"
                alt="Latemar"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/vanoise.jpg"
                alt="Vanoise National Park"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lago.jpg"
                alt="Lago di Braies"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2025 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
